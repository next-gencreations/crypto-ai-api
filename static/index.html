<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto AI Bot Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lightweight CSS -->
  <style>
    :root {
      --bg: #050814;
      --bg-card: #101522;
      --bg-card-soft: #141b2c;
      --text-main: #f0f4fc;
      --text-muted: #9ca3af;
      --accent: #22c55e;
      --accent-red: #f44c4c;
      --border-soft: #1f2937;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text-main);
    }

    .page {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    .section-title {
      margin-top: 40px;
      font-size: 22px;
      font-weight: 600;
    }

    .chart-box {
      height: 400px;
      background: var(--bg-card-soft);
      border: 1px solid var(--border-soft);
      border-radius: 14px;
      margin-top: 12px;
      padding: 8px;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>Crypto AI Bot Dashboard</h1>

    <!-- EXISTING DASHBOARD CONTENT STAYS UNCHANGED -->
    <div id="metrics"></div>
    <div id="equity"></div>
    <div id="markets"></div>
    <div id="recent"></div>

    <!-- =============================================== -->
    <!-- NEW SECTION: MARKET CANDLE CHARTS               -->
    <!-- =============================================== -->

    <h2 class="section-title">Market Candlestick Charts</h2>
    <p style="color: var(--text-muted); margin-bottom: 12px;">
      Live market structure from Coinbase & KuCoin.
    </p>

    <h3>BTC-USD (Coinbase)</h3>
    <div id="chart_coinbase" class="chart-box"></div>

    <h3>BTC-USDT (KuCoin)</h3>
    <div id="chart_kucoin" class="chart-box"></div>

  </div>

  <!-- TradingView Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts@4.0.1/dist/lightweight-charts.standalone.production.js"></script>

  <!-- ========== Chart Loader Script ========== -->
  <script>
    async function loadCandles(market, elementId, exchange) {
      const chart = LightweightCharts.createChart(document.getElementById(elementId), {
        width: document.getElementById(elementId).clientWidth,
        height: 400,
        layout: { background: { color: '#141b2c' }, textColor: '#ffffff' },
        grid: { vertLines: { color: '#1f2937' }, horzLines: { color: '#1f2937' } },
      });

      const candleSeries = chart.addCandlestickSeries();

      try {
        const res = await fetch(`https://min-api.cryptocompare.com/data/v2/histohour?fsym=BTC&tsym=USD&limit=100`);
        const json = await res.json();

        const candles = json.Data.Data.map(c => ({
          time: c.time,
          open: c.open,
          high: c.high,
          low: c.low,
          close: c.close,
        }));

        candleSeries.setData(candles);

      } catch (err) {
        console.error("Candle load error:", err);
      }
    }

    // Load both charts
    loadCandles("BTC-USD", "chart_coinbase");
    loadCandles("BTC-USDT", "chart_kucoin");
  </script>
</body>
</html>
