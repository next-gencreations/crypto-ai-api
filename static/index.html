<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto AI Bot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --bg: #050814;
        --bg-card: #101522;
        --text-main: #f8f4fc;
        --text-muted: #9ca3af;
        --accent: #22c55e;
        --accent-red: #ef4444;
        --border-soft: #1f2937;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #111827, #020617);
        color: var(--text-main);
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      h1 {
        margin: 0 0 4px;
        font-size: 28px;
      }

      header p {
        font-size: 13px;
        color: var(--text-muted);
      }

      header a {
        color: #38bdf8;
        text-decoration: none;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
        gap: 12px;
        margin-bottom: 24px;
      }

      .card {
        background: linear-gradient(145deg, var(--bg-card), #060b17);
        border-radius: 14px;
        padding: 14px 16px;
        border: 1px solid var(--border-soft);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      }

      .card h2 {
        font-size: 13px;
        text-transform: uppercase;
        color: var(--text-muted);
      }

      .metric-main {
        font-size: 24px;
        font-weight: 700;
      }

      .metric-main.positive {
        color: var(--accent);
      }

      .metric-main.negative {
        color: var(--accent-red);
      }

      .metric-sub {
        font-size: 12px;
        color: var(--text-muted);
      }

      /* ==============================
         Tamagotchi Pet
      ============================== */

      .pet-wrap {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .pet-box {
        width: 92px;
        height: 72px;
        border-radius: 14px;
        background: radial-gradient(circle at top, #0b1226, #050814);
        border: 1px solid var(--border-soft);
        position: relative;
        overflow: hidden;
      }

      .pet-floor {
        position: absolute;
        bottom: 0;
        height: 14px;
        width: 100%;
        background: rgba(15, 23, 42, 0.9);
        border-top: 1px solid var(--border-soft);
      }

      .pet {
        position: absolute;
        left: 8px;
        bottom: 12px;
        width: 40px;
        height: 40px;
      }

      .pet-body {
        width: 40px;
        height: 32px;
        border-radius: 16px;
        background: rgba(148, 163, 184, 0.25);
        border: 1px solid rgba(148, 163, 184, 0.4);
        position: relative;
      }

      .pet-face {
        position: absolute;
        left: 8px;
        right: 8px;
        top: 10px;
        display: flex;
        justify-content: space-between;
      }

      .pet-eye {
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
      }

      .pet-mouth {
        position: absolute;
        left: 50%;
        bottom: 6px;
        width: 12px;
        height: 6px;
        transform: translateX(-50%);
        border-bottom: 2px solid white;
        border-radius: 0 0 12px 12px;
      }

      .pet-bubble {
        position: absolute;
        right: 6px;
        top: 6px;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        opacity: 0;
        transition: all 0.3s;
      }

      .pet-bubble.show {
        opacity: 1;
      }

      @keyframes pace {
        0% { transform: translateX(0); }
        50% { transform: translateX(36px); }
        100% { transform: translateX(0); }
      }

      @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
        100% { transform: translateY(0); }
      }

      @keyframes sad {
        0% { transform: rotate(0); }
        50% { transform: rotate(-3deg); }
        100% { transform: rotate(0); }
      }

      .waiting { animation: pace 2.5s infinite; }
      .happy { animation: bounce 0.7s infinite; }
      .sad { animation: sad 0.9s infinite; }

    </style>
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Crypto AI Bot Dashboard</h1>
        <p>
          Paper trading stats ‚Äî
          <a href="/data" target="_blank">raw stats</a>
        </p>
      </header>

      <section class="cards">
        <div class="card">
          <h2>Total Trades</h2>
          <div class="metric-main" id="metric-total-trades">0</div>
          <div class="metric-sub">
            <span id="metric-wins">0 wins</span> /
            <span id="metric-losses">0 losses</span>
          </div>
        </div>

        <div class="card">
          <h2>Win Rate</h2>
          <div class="metric-main" id="metric-win-rate">0%</div>
        </div>

        <div class="card">
          <h2>Total PnL</h2>
          <div class="metric-main negative" id="metric-total-pnl">$0.00</div>
        </div>

        <div class="card">
          <h2>Bot Pet</h2>
          <div class="pet-wrap">
            <div class="pet-box">
              <div class="pet-bubble" id="pet-bubble">‚Ä¶</div>
              <div class="pet waiting" id="pet">
                <div class="pet-body">
                  <div class="pet-face">
                    <span class="pet-eye"></span>
                    <span class="pet-eye"></span>
                  </div>
                  <div class="pet-mouth"></div>
                </div>
              </div>
              <div class="pet-floor"></div>
            </div>
            <div>
              <div id="pet-mood">Waiting‚Ä¶</div>
              <div class="metric-sub">Watching the market</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      let lastTradeKey = null;

      function setPet(mode, text) {
        const pet = document.getElementById("pet");
        const bubble = document.getElementById("pet-bubble");
        const mood = document.getElementById("pet-mood");

        pet.className = "pet " + mode;
        mood.textContent =
          mode === "happy"
            ? "Happy üòÑ"
            : mode === "sad"
            ? "Sad üòü"
            : "Waiting‚Ä¶";

        bubble.textContent = text;
        bubble.classList.add("show");
        setTimeout(() => bubble.classList.remove("show"), 1200);
      }

      async function refresh() {
        const res = await fetch("/data");
        const data = await res.json();

        document.getElementById("metric-total-trades").textContent =
          data.total_events ?? 0;
        document.getElementById("metric-wins").textContent =
          (data.wins ?? 0) + " wins";
        document.getElementById("metric-losses").textContent =
          (data.losses ?? 0) + " losses";
        document.getElementById("metric-win-rate").textContent =
          (data.win_rate ?? 0).toFixed(1) + "%";

        const pnl = data.total_pnl_usd ?? 0;
        const pnlEl = document.getElementById("metric-total-pnl");
        pnlEl.textContent = "$" + pnl.toFixed(2);
        pnlEl.className =
          "metric-main " + (pnl >= 0 ? "positive" : "negative");

        const t = data.recent_trades?.[0];
        if (t) {
          const key = t.time + t.market + t.pnl_usd;
          if (key !== lastTradeKey) {
            lastTradeKey = key;
            if (t.pnl_usd > 0) setPet("happy", "Yum üçé");
            else if (t.pnl_usd < 0) setPet("sad", "Ouch üíî");
          }
        }
      }

      refresh();
      setInterval(refresh, 10000);
    </script>
  </body>
</html>
